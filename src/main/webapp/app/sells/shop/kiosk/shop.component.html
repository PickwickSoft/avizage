<div class="shop container">
  <div class="row">
    <div class="col-md-4">
      <div class="bill">
        <table mat-table [dataSource]="cart" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef>Qty.</th>
            <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price * element.qty | currency }}</td>
            <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-8">
      <div class="container">
        <div class="row g-3">
          <div class="col-md-2" *ngFor="let product of products">
            <mat-card class="product" (click)="addProductToCart(product)">
              <mat-card-content>
                <p class="name">{{ product.name }}</p>
                <p class="price">{{ product.price | currency }}</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-md-2" *ngFor="let category of categories">
            <mat-card class="product" (click)="addCategoryToCart(category)">
              <mat-card-content>
                <p class="name">{{ category.name }}</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
