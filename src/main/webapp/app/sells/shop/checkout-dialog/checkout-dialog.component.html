<h2 mat-dialog-title>Checkout successful! Bill</h2>
<mat-dialog-content class="mat-typography">
  <jhi-alert-error></jhi-alert-error>
</mat-dialog-content>
<mat-dialog-content class="mat-typography">
  <table [dataSource]="cart" class="mat-elevation-z8 h-full" mat-table>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Qty.</th>
      <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price * element.qty | currency }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ bill.totalPrice | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary">
    <span>Close</span>
  </button>
</mat-dialog-actions>
